version: '3.8'

services:
  mongo:
    image: mongo:latest
    ports:
      - "27018:27018"
    volumes:
      - mongo-data:/data/db
      - ./mongo_config/mongod.conf:/etc/mongo/mongod.conf:ro
    command: ["mongod", "--config", "/etc/mongo/mongod.conf"]

  init-db:
    build: .
    command: python ./src/generate_data_model.py
    depends_on:
      - mongo
    volumes:
      - .:/app

  web:
    build: .
    ports:
      - "5000:5000"
      - "5768:5768"
    depends_on:
      - init-db
    volumes:
      - .:/app
    environment:
      - MONGO_URI=mongodb://mongo:27018/
      - OPENAI_API_KEY=
      - FLASK_APP=src/app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1

volumes:
  mongo-data:
